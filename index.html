<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Meri Websites List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined');

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #4F8CFF 0%, #A46BFF 100%);
      color: #222;
      margin: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 500px;
      width: 94%;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 40px rgba(80, 72, 229, 0.18), 0 1.5px 10px rgba(80, 72, 229, 0.08);
      padding: 34px 20px 22px;
      position: relative;
    }

    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #fff;
      padding-top: 8px;
      padding-bottom: 8px;
      border-radius: 18px 18px 0 0;
      box-shadow: 0 2px 14px rgba(80, 72, 229, 0.04);
    }

    h2 {
      text-align: center;
      color: #1a5cff;
      font-size: 1.7rem;
      margin: 0 0 10px 0;
      padding: 0;
      background: transparent;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .toggle-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .toggle-label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      user-select: none;
      cursor: pointer;
      color: #365cff;
      background: #f5f7ff;
      border-radius: 8px;
      padding: 5px 14px 5px 8px;
      box-shadow: 0 1px 4px rgba(80, 72, 229, 0.05);
      transition: background 0.18s;
    }

    .switch {
      position: relative;
      width: 44px;
      height: 24px;
      display: inline-block;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #c4d1fa;
      transition: background 0.26s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 2px;
      bottom: 2px;
      background-color: #fff;
      transition: transform 0.24s cubic-bezier(.55, 0, .1, 1);
      border-radius: 50%;
      box-shadow: 0 1px 3px #b3b3b355;
    }

    .switch input:checked+.slider {
      background-color: #4F8CFF;
    }

    .switch input:checked+.slider:before {
      transform: translateX(20px);
      background-color: #fff;
    }

    .toggle-text {
      font-weight: 500;
      color: #2A3C6B;
      letter-spacing: 0.3px;
    }

    ul.site-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li.site-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 13px 0;
      border-bottom: 1px solid #eee;
      gap: 8px;
      flex-wrap: wrap;
    }

    li.site-item:last-child {
      border-bottom: none;
    }

    .site-url-box {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
      flex: 1 1 60%;
    }

    .site-favicon {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      background: #eee;
      flex-shrink: 0;
      object-fit: contain;
      cursor: pointer;
      transition: box-shadow .2s;
    }

    .site-favicon:hover {
      box-shadow: 0 2px 12px #aaa;
    }

    .site-url {
      font-size: 1rem;
      color: #333;
      word-break: break-all;
      background: #f7f7ff;
      padding: 5px 12px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(80, 72, 229, 0.05);
      min-width: 0;
      flex: 1 1 auto;
    }

    .copy-btn {
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      margin-left: 8px;
      font-size: 1.5em;
      color: #4A90E2;
      display: flex;
      align-items: center;
      border-radius: 50%;
      padding: 6px;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 1px 4px rgba(80, 72, 229, 0.07);
      background: #f5f7ff;
      min-width: 40px;
      min-height: 40px;
      justify-content: center;
    }

    .copy-btn:active,
    .copy-btn.copied {
      color: #32c671;
      background: #e8f5e9;
    }

    .copy-btn.copied .material-symbols-outlined {
      color: #32c671;
    }

    .copy-btn.copied {
      box-shadow: 0 0 0 2px #32c67177, 0 1px 4px rgba(80, 72, 229, 0.07);
      border: 1.5px solid #32c671bb;
    }

    /* Dev Mode Copied Button Color */
    .copy-btn.dev-copied {
      color: #ff8c00 !important;
      background: #fff5e1 !important;
      border: 1.5px solid #ff8c00bb !important;
      box-shadow: 0 0 0 2px #ffad3b55, 0 1px 4px rgba(80, 72, 229, 0.07);
    }

    .copy-btn.dev-copied .material-symbols-outlined {
      color: #ff8c00 !important;
    }

    .material-symbols-outlined {
      font-size: 1.2em;
    }

    .modal-backdrop {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.32);
    }

    .modal-backdrop.active {
      display: block;
    }

    .modal-img-box {
      display: none;
      position: fixed;
      z-index: 1001;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 40px rgba(80, 72, 229, 0.18);
      padding: 24px 18px 14px;
      min-width: 150px;
      min-height: 50px;
      flex-direction: column;
      align-items: center;
      max-width: 94vw;
    }

    .modal-img-box.active {
      display: flex;
    }

    .big-favicon {
      width: 180px;
      height: 180px;
      border-radius: 16px;
      margin-bottom: 10px;
      background: #f7f7ff;
      object-fit: contain;
      box-shadow: 0 1.5px 6px #8882;
      max-width: 86vw;
      max-height: 86vw;
    }

    .modal-url {
      font-size: 0.97rem;
      color: #444;
      word-break: break-all;
      text-align: center;
    }

    .modal-close {
      position: absolute;
      top: 7px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.7rem;
      color: #888;
      cursor: pointer;
      line-height: 1;
    }

    @media(max-width:600px) {
      .container {
        max-width: 99vw;
        width: 99vw;
        margin: 12px auto;
        padding: 18px 4vw 12px;
      }

      .sticky-header {
        padding-top: 2px;
        padding-bottom: 2px;
      }

      h2 {
        font-size: 1.3rem;
      }

      .site-url {
        font-size: 0.97rem;
      }

      .copy-btn {
        font-size: 1.3em;
        min-width: 34px;
        min-height: 34px;
        padding: 4px;
      }

      li.site-item {
        padding: 9px 0;
      }

      .site-favicon {
        width: 16px;
        height: 16px;
      }

      .big-favicon {
        width: 90vw !important;
        height: 90vw !important;
        max-width: 90vw !important;
        max-height: 90vw !important;
        min-width: 120px;
        min-height: 120px;
      }

      .modal-img-box {
        padding: 12px 2vw 7px;
      }

      .toggle-label {
        font-size: 0.93rem;
        padding: 5px 7px 5px 4px;
      }

      .switch {
        width: 38px;
        height: 20px;
      }

      .slider:before {
        height: 16px;
        width: 16px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="sticky-header">
      <h2>Meri Websites</h2>
      <div class="toggle-row">
        <label class="toggle-label" title="Agar ON hai to copy karte waqt site:[url] format me copy hoga.">
          <span class="toggle-text">Dev Mode</span>
          <span class="switch">
            <input type="checkbox" id="siteModeToggle">
            <span class="slider"></span>
          </span>
        </label>
      </div>
    </div>
    <ul class="site-list" id="siteList"></ul>
  </div>
  <div id="modalBackdrop" class="modal-backdrop"></div>
  <div id="modalImgBox" class="modal-img-box">
    <button class="modal-close" id="modalCloseBtn" title="Close">&times;</button>
    <img id="bigFavicon" class="big-favicon" src="" alt="Favicon" />
    <div class="modal-url" id="modalUrl"></div>
  </div>
  <script>
    const websites = [
      "https://buyrestolin.vercel.app/",

      "https://hydrossential.vercel.app/",

      "https://foliprime.vercel.app/",
      "https://get-neurorise.vercel.app/",
      "https://buy-metabofix.vercel.app/",
      "https://buy-slimcrystal.vercel.app/",
      "https://metanail-serum-pro.vercel.app/",

      "https://diabetes-solution-kit.vercel.app/",

      "https://biorestore-complete.vercel.app/",
      "https://leanbelly3x.vercel.app/",
      "https://today-offer-exipure.netlify.app/",
      "https://circadiyin.vercel.app/",
      "https://metaboflex.vercel.app/",
      "https://buy-glucofort.vercel.app/",
      "https://buy-cardio-shield.vercel.app/",
      "https://buy-fortiprime.vercel.app/",
      "https://all-day-slimming-tea.vercel.app/",
      "https://beliv-supports-healthy-blood-sugar.vercel.app/",
      "https://buy-visisoothe.vercel.app/",
      "https://neurotonix.vercel.app/",
      "https://get-glucotrust.vercel.app/",
      "https://get-cortexi.vercel.app/",
      "https://divinlocks.vercel.app/",
      "https://promind-complex.vercel.app/",
      "https://resurge-supplement.vercel.app/",
      "https://buy-sonofit.vercel.app/",
      "https://quietumplus.vercel.app/",
      "https://postastream.vercel.app/",
      "https://arterisplus.vercel.app/",
      "https://bioplspro.vercel.app/",
      "https://buy-actiflow.vercel.app/",
      "https://alpha-xtra-boost.vercel.app/",
      "https://get-terracalm.vercel.app/",
      "https://buy-fungosem.vercel.app/"
    ];

    // Keep track of copied URLs and their copy mode (normal/dev)
    const copiedUrls = new Map();

    // Mode toggle
    let siteModeOn = false;
    const siteModeToggle = document.getElementById('siteModeToggle');
    siteModeToggle.addEventListener('change', function () {
      siteModeOn = siteModeToggle.checked;
    });

    // Chhota icon
    function getFaviconUrl(siteUrl) {
      try {
        const url = new URL(siteUrl);
        return url.origin + "/icons/favicon.ico";
      } catch {
        return "";
      }
    }
    // Bada icon
    function getBigFaviconUrl(siteUrl) {
      try {
        const url = new URL(siteUrl);
        return url.origin + "/icons/favicon-512x512.png";
      } catch {
        return "";
      }
    }
    const DEFAULT_ICON = "data:image/svg+xml,%3Csvg width='128' height='128' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='128' height='128' fill='%23ddd'/%3E%3Ctext x='64' y='96' font-size='72' text-anchor='middle' fill='%23999'%3E🌐%3C/text%3E%3C/svg%3E";
    const siteList = document.getElementById('siteList');
    websites.forEach(url => {
      const li = document.createElement('li');
      li.className = 'site-item';

      // Double click anywhere on item to open url in new window
      li.addEventListener('dblclick', function (e) {
        if (e.target.closest(".copy-btn")) return;
        window.open(url, '_blank');
      });

      const urlBox = document.createElement('div');
      urlBox.className = 'site-url-box';

      const favicon = document.createElement('img');
      favicon.className = 'site-favicon';
      favicon.src = getFaviconUrl(url);
      favicon.alt = "icon";
      favicon.loading = "lazy";
      favicon.onerror = function () {
        this.onerror = null;
        this.src = DEFAULT_ICON;
      };

      favicon.style.cursor = "pointer";
      favicon.title = "Bada image dekhne ke liye click karo";
      favicon.addEventListener('click', function (e) {
        e.preventDefault();
        showFaviconModal(getBigFaviconUrl(url), url);
      });

      const span = document.createElement('span');
      span.className = 'site-url';
      span.textContent = url;

      urlBox.appendChild(favicon);
      urlBox.appendChild(span);

      const btn = document.createElement('button');
      btn.className = 'copy-btn';
      btn.title = 'Copy URL';
      btn.innerHTML = `<span class="material-symbols-outlined">content_copy</span>`;

      // Show effect if already copied, and which mode
      if (copiedUrls.has(url)) {
        if (copiedUrls.get(url) === "dev") {
          btn.classList.add("dev-copied");
          btn.title = "Copied as site:[url]!";
        } else {
          btn.classList.add("copied");
          btn.title = "Copied!";
        }
      }

      btn.onclick = async () => {
        try {
          let copyText = url;
          let isDevMode = siteModeOn;
          if (isDevMode) {
            copyText = `site:${url}`;
          }
          await navigator.clipboard.writeText(copyText);
          copiedUrls.set(url, isDevMode ? "dev" : "normal");
          // Remove all effect classes first
          btn.classList.remove("copied", "dev-copied");
          // Add the correct one
          if (isDevMode) {
            btn.classList.add("dev-copied");
            btn.title = "Copied as site:[url]!";
          } else {
            btn.classList.add("copied");
            btn.title = "Copied!";
          }
        } catch (err) {
          alert("Copy failed! " + err);
        }
      };

      li.appendChild(urlBox);
      li.appendChild(btn);
      siteList.appendChild(li);
    });

    // Modal logic
    const modalBackdrop = document.getElementById('modalBackdrop');
    const modalBox = document.getElementById('modalImgBox');
    const modalImg = document.getElementById('bigFavicon');
    const modalUrl = document.getElementById('modalUrl');
    const modalCloseBtn = document.getElementById('modalCloseBtn');

    function showFaviconModal(imgUrl, siteUrl) {
      modalImg.src = imgUrl;
      modalImg.onerror = function () { this.onerror = null; this.src = DEFAULT_ICON; }
      modalUrl.textContent = siteUrl;
      modalBackdrop.classList.add('active');
      modalBox.classList.add('active');
      setTimeout(() => { modalBox.focus?.(); }, 50);
    }
    function closeModal() {
      modalBackdrop.classList.remove('active');
      modalBox.classList.remove('active');
    }
    modalBackdrop.onclick = closeModal;
    modalCloseBtn.onclick = closeModal;
    document.addEventListener('keydown', function (e) {
      if (modalBox.classList.contains('active') && (e.key === "Escape" || e.key === "Esc")) closeModal();
    });
  </script>
</body>

</html>
