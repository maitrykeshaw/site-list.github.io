    body {

      background: linear-gradient(135deg, #4F8CFF 0%, #A46BFF 100%);

    li.site-item {

      align-items: center;
      justify-content: space-between;
      padding: 13px 0;
      border-bottom: 1px solid #eee;
      gap: 8px;
      flex-wrap: wrap;
    }
    li.site-item:last-child { border-bottom: none; }
    .site-url-box {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
      flex: 1 1 60%;
    }
    .site-favicon {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      background: #eee;
      display: inline-block;
      flex-shrink: 0;
      object-fit: contain;
    }
    .site-url {
      font-size: 1rem;
      color: #333;
      word-break: break-all;
      background: #f7f7ff;
      padding: 5px 12px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(80,72,229,0.05);
      min-width: 0;
      flex: 1 1 auto;
    }
    .copy-btn {
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
      margin-left: 8px;
      font-size: 1.5em;
      color: #4A90E2;
      display: flex;
      align-items: center;
      border-radius: 50%;
      padding: 6px;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 1px 4px rgba(80,72,229,0.07);
      background: #f5f7ff;
      min-width: 40px;
      min-height: 40px;
      justify-content: center;
    }
    .copy-btn:active,
    .copy-btn.copied {
      color: #32c671;
      background: #e8f5e9;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 1.2em;
      transition: color 0.2s;
      user-select: none;
    }
    .copy-btn.copied .material-symbols-outlined {
      color: #32c671;
    }
    @media (max-width: 600px) {

        max-width: 99vw;

        margin: 12px auto;

      .site-url {

        padding: 5px 6px;
        border-radius: 6px;
      }
      .copy-btn {

        min-width: 34px;
        min-height: 34px;
        padding: 4px;
      }
      li.site-item {

        gap: 5px;
      }

    @media (max-width: 400px) {

      }

    function getFaviconUrl(siteUrl) {
      // Try Google S2 first, fallback to direct /favicon.ico
      try {
        const url = new URL(siteUrl);
        return `https://www.google.com/s2/favicons?sz=64&domain=${url.hostname}`;
      } catch {
        return '';
      }
    }

    const siteList = document.getElementById('siteList');

    websites.forEach(url => {
      const li = document.createElement('li');
      li.className = 'site-item';

      // Favicon and URL box
      const urlBox = document.createElement('div');
      urlBox.className = 'site-url-box';

      const favicon = document.createElement('img');
      favicon.className = 'site-favicon';
      favicon.src = getFaviconUrl(url);
      favicon.alt = "icon";
      favicon.loading = "lazy";
      favicon.onerror = function() {
        // Try fallback: direct favicon.ico
        try {
          const u = new URL(url);
          this.onerror = null;
          this.src = u.origin + "/favicon.ico";
        } catch {
          this.src = "https://www.google.com/s2/favicons?sz=64&domain=vercel.app";
        }
      };

      const span = document.createElement('span');
      span.className = 'site-url';
      span.textContent = url;

      urlBox.appendChild(favicon);
      urlBox.appendChild(span);

      const btn = document.createElement('button');
      btn.className = 'copy-btn';
      btn.title = 'Copy URL';
      btn.innerHTML = `<span class="material-symbols-outlined">content_copy</span>`;

      btn.onclick = async () => {
        try {
          await navigator.clipboard.writeText(url);
          btn.classList.add("copied");
          btn.title = "Copied!";
          setTimeout(() => {
            btn.classList.remove("copied");
            btn.title = "Copy URL";
          }, 1200);
        } catch (err) {
          alert("Copy failed! " + err);
        }
      };

      li.appendChild(urlBox);
      li.appendChild(btn);
      siteList.appendChild(li);
    });
